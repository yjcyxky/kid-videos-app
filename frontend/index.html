<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="儿童视频智能筛选器 - 使用AI技术筛选适合儿童观看的优质视频内容" />
    <meta name="keywords" content="儿童视频,AI筛选,教育视频,安全观看" />
    <meta name="author" content="Kid Videos Team" />
    
    <!-- PWA支持 -->
    <meta name="theme-color" content="#52c41a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="儿童视频筛选器" />
    
    <title>儿童视频智能筛选器</title>
    
    <style>
      /* 预加载样式 */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Comic Sans MS", sans-serif;
      }
      
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #52c41a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: #666;">
        <h3>JavaScript Required</h3>
        <p>本应用需要启用JavaScript才能正常运行。</p>
        <p>请在浏览器设置中启用JavaScript后刷新页面。</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- 应用加载中的占位内容 -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">🎥 儿童视频智能筛选器</div>
        <div class="loading-subtitle">正在加载应用...</div>
      </div>
    </div>
    
    <script>
      // 在Tauri环境中强制设置生产模式标识
      if (window.__TAURI__ || window.__TAURI_INVOKE__) {
        window.__IS_TAURI_APP__ = true;
        window.__API_MODE__ = 'production';
        console.log('🚀 Tauri environment detected - Setting production mode');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
